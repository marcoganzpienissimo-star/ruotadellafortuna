<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruota della Fortuna</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #fafafa;
  }

  h1 {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #0F70B7; /* blu della ruota */
    font-size: 1.6rem;
    margin-top: 10px;
  }

  .wheel-container {
    width: 90vw;
    max-width: 400px;
    height: 90vw;
    max-height: 400px;
    margin: 30px auto 10px;
    position: relative;
  }

  .pointer {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid #222;
    z-index: 5;
  }

  canvas {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #000;
    display: block;
    margin: 0 auto;
    transition: transform 5s cubic-bezier(.17,.67,.14,1);
  }

  .spin-btn {
    padding: 14px 28px;
    font-size: 20px;
    background: #ff5722;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    width: 80%;
    max-width: 300px;
  }

  .spin-btn:disabled {
    opacity: 0.5;
    cursor: default;
  }

  #result {
    margin-top: 25px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  a.riscatta {
    display: inline-block;
    margin-top: 15px;
    padding: 14px 24px;
    background: #2196f3;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.1rem;
  }
</style>
</head>

<body>

<h1>Ruota della Fortuna</h1>

<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
</div>

<button class="spin-btn" id="spinButton">Gira la ruota</button>

<div id="result"></div>

<script>
  // ===== CONFIGURAZIONE PREMI (6 SPICCHI) =====
  const prizes = [
    { label: "10% Sconto",      url: "https://tuo-link.com/10" },
    { label: "Dolce omaggio",   url: "https://tuo-link.com/dolce" },
    { label: "Bibita gratis",   url: "https://tuo-link.com/bibita" },
    { label: "Nessuna vincita", url: "https://tuo-link.com/ritenta" },
    { label: "Antipasto",       url: "https://tuo-link.com/antipasto" },
    { label: "CaffÃ¨ gratis",    url: "https://tuo-link.com/caffe" }
  ];

  const canvas  = document.getElementById("wheelCanvas");
  const ctx     = canvas.getContext("2d");
  const size    = canvas.width;
  const radius  = size / 2;

  let rotation = 0;
  let spinning = false;

  // ===== CARICO Lâ€™IMMAGINE DELLA RUOTA =====
  const img = new Image();
  img.src = "Card.png"; // deve stare nello stesso folder dellâ€™HTML

  img.onload = function () {
    drawWheel();
  };

  function drawWheel() {
    ctx.clearRect(0, 0, size, size);

    // Disegno l'immagine centrata e scalata dentro il cerchio
    ctx.save();
    ctx.beginPath();
    ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.clip();

    ctx.drawImage(img, 0, 0, size, size);
    ctx.restore();

    // Disegno le linee che dividono l'immagine in 6 spicchi
    const segments = prizes.length; // 6
    const arc = (2 * Math.PI) / segments;

    ctx.strokeStyle = "rgba(255,255,255,0.8)";
    ctx.lineWidth = 3;

    for (let i = 0; i < segments; i++) {
      const angle = i * arc;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.lineTo(
        radius + radius * Math.cos(angle),
        radius + radius * Math.sin(angle)
      );
      ctx.stroke();
    }
  }

  // ===== LOGICA ROTAZIONE & SELEZIONE PREMIO =====
  document.getElementById("spinButton").addEventListener("click", () => {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").innerHTML = "";

    // 8 giri completi + angolo casuale
    const extra = Math.floor(Math.random() * 360);
    const totalRotation = 360 * 8 + extra;

    rotation += totalRotation;
    canvas.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      const finalDeg = rotation % 360;
      const arcDeg = 360 / prizes.length; // 60Â°
      // calcolo indice vincente, tenendo conto del puntatore in alto (0Â°)
      let index = Math.floor((360 - finalDeg) / arcDeg) % prizes.length;
      if (index < 0) index += prizes.length;

      const prize = prizes[index];

      document.getElementById("result").innerHTML = `
        Hai vinto: <strong>${prize.label}</strong> ðŸŽ‰<br>
        <a class="riscatta" href="${prize.url}" target="_blank">
          Riscatta ora
        </a>
      `;
      spinning = false;
    }, 5000); // deve combaciare con la durata della transition (5s)
  });
</script>

</body>
</html>
